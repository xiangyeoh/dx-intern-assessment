<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>Digi-X Assessment</title>
</head>

<body>
    <div class='container' style='max-width: 80%;'>
        <div class='row' style='align-items: center; justify-content: center;'>
            <h1>Counter App</h1>
        </div>
        <div class='row d-flex justify-content-center flex-grow-1' style='padding: 100px'>
            <div class='col d-flex align-items-center justify-content-center'>
                <button type='button' class='btn btn-primary btn-large' id='leftBtn' onclick='minusValue()'> - </button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <h1 id='countValue'></h1>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <button type='button' class='btn btn-primary btn-large' id='rightBtn' onclick='addValue()'> + </button>
            </div>
        </div>
        <div class='row d-flex justify-content-center'>
            <div>
                <button type='button' class='btn btn-primary btn-block' id='resetBtn' onclick='reset()'> Reset </button>
            </div>
        </div>
    </div>
    <hr>
    <div class='container' style='max-width: 80%;'>
        <div class='row' style='align-items: center; justify-content: center;'>
            <h1>Weight Converter App</h1>
        </div>
        <div class='justify-content-center flex-col-1 text-center' style='padding: 50px 100px'>

            <div class="justify-content-center align-items-center">
                <input type="number" id="weightInKG" placeholder="KG" class="form-control">
            </div>
            <br>
            <div class="justify-content-center align-items-center">
                <h1 id='weightInPound'>0</h1>
                <h1>Pound (4 d.p.)</h1>
            </div>
            <br>
            <div class="justify-content-center align-items-center">
                <h1 id='weightInMilligram'>0</h1>
                <h1>Milligram</h1>
            </div>
        </div>
        <div class='row d-flex justify-content-center'>
            <div style="margin-bottom: 20px;">
                <button type='button' class='btn btn-primary btn-block' id='resetBtn' onclick='convert()'> Convert
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    //task 1
    var counterValue = 0
    window.onload = function () {
        displayNewValue();
    }

    function addValue() {
        let addBtn = document.getElementById("rightBtn").innerHTML
        counterValue++
        displayNewValue()
    }

    function minusValue() {
        let minusBtn = document.getElementById("leftBtn").innerHTML
        if (counterValue > 0)
            counterValue--
        displayNewValue()
    }

    function reset() {
        counterValue = 0
        displayNewValue()
    }

    function displayNewValue() {
        document.getElementById("countValue").innerHTML = counterValue;
    }

    //task 2
    var weightInMilligram = 0
    var weightInPound = 0
    var weightInKG = 0;

    function convert() {
        weightInKG = document.getElementById("weightInKG").value;
        document.getElementById("weightInPound").innerHTML = (weightInKG * 2.20462262185).toFixed(4);
        document.getElementById("weightInMilligram").innerHTML = (weightInKG / 1000);
    }
</script>

</html>
